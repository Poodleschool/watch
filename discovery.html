<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pooxie Watch - Discovery</title>
  <style>
    /* Styles remain the same, including body, card, search bar etc. */
    /* Ensure it's as per the style you already liked. */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: white;
    }

    /* Rest of the CSS as per your design preferences */

    /* Popup and card styles as before */
  </style>
</head>
<body>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search for movies or TV shows...">
    <button onclick="search()">Search</button>
  </div>

  <!-- Search Results -->
  <div class="container" id="search-results">
    <h2>Search Results</h2>
    <div id="search-cards" class="card-container"></div>
  </div>

  <!-- Popup for detailed information -->
  <div id="popup" class="popup">
    <div class="popup-content">
      <button class="close-btn" onclick="closePopup()">X</button>
      <div class="banner" id="popup-banner"></div>
      <div class="details">
        <h2 id="popup-title"></h2>
        <p class="rating" id="popup-rating"></p>
        <p class="maturity" id="popup-maturity"></p>
        <p class="overview" id="popup-overview"></p>
      </div>
      <div class="episodes" id="popup-episodes"></div>
      <button id="play-button" onclick="play()">Play</button>
    </div>
  </div>

  <script>
    const apiKey = '95266f5bb551bf1ae4078c918c7185e4';
    const apiUrl = 'https://api.themoviedb.org/3/';

    // Fetch data for movies or TV shows
    async function fetchData(type, container) {
      const response = await fetch(`${apiUrl}trending/${type}/week?api_key=${apiKey}`);
      const data = await response.json();
      const items = data.results;
      const containerDiv = document.getElementById(container);

      items.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title || item.name}">
          <div class="overlay">
            <div class="info">
              <h3>${item.title || item.name}</h3>
              <p>${item.release_date || item.first_air_date}</p>
            </div>
          </div>
        `;
        card.addEventListener('click', () => showPopup(item));
        containerDiv.appendChild(card);
      });
    }

    // Search function
    async function search() {
      const query = document.getElementById('search-input').value.trim();
      if (!query) return;

      // Clear previous search results
      const containerDiv = document.getElementById('search-cards');
      containerDiv.innerHTML = '';

      const response = await fetch(`${apiUrl}search/multi?api_key=${apiKey}&query=${query}`);
      const data = await response.json();
      const items = data.results;

      // Display search results
      items.forEach(item => {
        const card = document.createElement('div');
        card.classList.add('card');
        card.innerHTML = `
          <img src="https://image.tmdb.org/t/p/w500${item.poster_path}" alt="${item.title || item.name}">
          <div class="overlay">
            <div class="info">
              <h3>${item.title || item.name}</h3>
              <p>${item.release_date || item.first_air_date}</p>
            </div>
          </div>
        `;
        card.addEventListener('click', () => showPopup(item));
        containerDiv.appendChild(card);
      });
    }

    // Show detailed information in popup
    function showPopup(item) {
      document.getElementById('popup').style.display = 'flex';
      document.getElementById('popup-banner').style.backgroundImage = `url(https://image.tmdb.org/t/p/w500${item.backdrop_path})`;
      document.getElementById('popup-title').textContent = item.title || item.name;
      document.getElementById('popup-rating').textContent = `Rating: ${item.vote_average}`;
      document.getElementById('popup-maturity').textContent = `Maturity: ${item.adult ? '18+' : 'PG'}`;
      document.getElementById('popup-overview').textContent = item.overview;

      if (item.media_type === 'tv') {
        document.getElementById('popup-episodes').innerHTML = '';
        item.seasons.forEach(season => {
          season.episodes.forEach(episode => {
            const episodeDiv = document.createElement('div');
            episodeDiv.classList.add('episode');
            episodeDiv.innerHTML = `
              <img src="https://image.tmdb.org/t/p/w500${episode.still_path}" alt="${episode.name}">
              <p>${episode.name}</p>
            `;
            episodeDiv.addEventListener('click', () => {
              // Play episode logic (e.g., open episode in player)
            });
            document.getElementById('popup-episodes').appendChild(episodeDiv);
          });
        });
      }

      document.getElementById('play-button').onclick = () => play(item);
    }

    // Close the popup
    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }

    // Play movie or TV show
    function play(item) {
      window.location.href = `index.html?type=${item.media_type}&id=${item.id}`;
    }

    // Initialize by fetching data for Trending and New Releases
    fetchData('movie', 'search-cards');
    fetchData('tv', 'search-cards');
  </script>
</body>
</html>
