<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discover - Pooxie Watch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
      color: white;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card img {
      width: 100%;
      height: 300px;
      object-fit: cover;
    }

    .info {
      padding: 10px;
    }

    .info h3 {
      margin: 0 0 10px;
      font-size: 18px;
    }

    .info small {
      display: block;
      color: #ccc;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(5px);
      padding: 40px;
      box-sizing: border-box;
    }

    .modal-content {
      background: #1e1e2f;
      padding: 20px;
      border-radius: 15px;
      max-width: 800px;
      margin: auto;
    }

    .modal-content h2 {
      margin-top: 0;
    }

    .modal-content p {
      line-height: 1.5;
    }

    .close-btn {
      background: #ff66cc;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Discover - Pooxie Watch</h1>
    <div class="grid" id="discover-grid"></div>
  </div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title"></h2>
      <p id="modal-overview"></p>
      <button class="close-btn" onclick="closeModal()">Close</button>
      <button class="close-btn" id="play-button">Play</button>
    </div>
  </div>

  <script>
    const apiKey = '95266f5bb551bf1ae4078c918c7185e4';
    const baseImg = 'https://image.tmdb.org/t/p/w500';
    const grid = document.getElementById('discover-grid');
    const modal = document.getElementById('modal');
    const modalTitle = document.getElementById('modal-title');
    const modalOverview = document.getElementById('modal-overview');
    const playButton = document.getElementById('play-button');

    function fetchAndRender(endpoint) {
      fetch(`https://api.themoviedb.org/3/${endpoint}?api_key=${apiKey}`)
        .then(res => res.json())
        .then(data => {
          data.results.forEach(item => {
            const div = document.createElement('div');
            div.classList.add('card');
            div.innerHTML = `
              <img src="${baseImg + item.poster_path}" alt="${item.title || item.name}"/>
              <div class="info">
                <h3>${item.title || item.name}</h3>
                <small>${item.release_date || item.first_air_date || 'Unknown'} | ${item.adult ? '18+' : 'PG'}</small>
              </div>
            `;
            div.onclick = () => openModal(item);
            grid.appendChild(div);
          });
        });
    }

    function openModal(item) {
      modalTitle.textContent = item.title || item.name;
      modalOverview.textContent = item.overview;
      modal.style.display = 'block';
      const isMovie = !!item.title;
      playButton.onclick = () => {
        let url = `index.html?type=${isMovie ? 'movie' : 'tv'}&id=${item.id}`;
        window.location.href = url;
      };
    }

    function closeModal() {
      modal.style.display = 'none';
    }

    fetchAndRender('trending/all/day');
  </script>
</body>
</html>
