<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch via TMDB</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Watch via TMDB ID</h1>
    <form id="form">
      <label>TMDB ID:</label>
      <input type="text" id="tmdbId" required />

      <label>Type:</label>
      <select id="type">
        <option value="movie">Movie</option>
        <option value="tv">TV Show</option>
      </select>

      <div id="tvInputs" class="hidden">
        <label>Season:</label>
        <input type="number" id="season" min="1" />

        <label>Episode:</label>
        <input type="number" id="episode" min="1" />
      </div>

      <button type="submit">Watch Now</button>
    </form>
  </div>

  <div id="player" class="player hidden">
    <iframe id="iframe" allowfullscreen></iframe>
    <button id="exit">Exit</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
