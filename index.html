<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pooxie Watch</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow: hidden;
      background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .bubbles-container {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 0;
      pointer-events: none;
    }

    .bubble {
      position: absolute;
      bottom: -100px;
      width: 20px;
      height: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      animation: rise 15s linear infinite;
    }

    @keyframes rise {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-120vh) scale(0.5);
        opacity: 0;
      }
    }

    .bubble:nth-child(odd) {
      width: 15px;
      height: 15px;
      animation-duration: 12s;
      left: 10%;
    }

    .bubble:nth-child(even) {
      width: 25px;
      height: 25px;
      animation-duration: 18s;
      left: 80%;
    }

    .content {
      position: relative;
      z-index: 1;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }

    a.button {
      display: inline-block;
      background-color: #ff66cc;
      color: white;
      padding: 15px 30px;
      border-radius: 12px;
      text-decoration: none;
      font-size: 1.2rem;
      font-weight: bold;
      box-shadow: 0 0 20px rgba(255, 102, 204, 0.4);
      transition: all 0.3s ease;
    }

    a.button:hover {
      background-color: #ff85d8;
      transform: scale(1.05);
    }

    .disclaimer {
      margin-top: 30px;
      font-size: 0.9rem;
      color: #ccc;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div class="bubbles-container">
    <div class="bubble" style="left: 10%; animation-delay: 0s;"></div>
    <div class="bubble" style="left: 25%; animation-delay: 2s;"></div>
    <div class="bubble" style="left: 40%; animation-delay: 4s;"></div>
    <div class="bubble" style="left: 55%; animation-delay: 6s;"></div>
    <div class="bubble" style="left: 70%; animation-delay: 8s;"></div>
    <div class="bubble" style="left: 85%; animation-delay: 10s;"></div>
  </div>

  <div class="content">
    <h1>Free Movies, TV, no cap</h1>
    <a href="discovery.html" class="button">Browse Catalogue</a>
    <p class="disclaimer">We do not host the material provided on this site. All takedown requests should be processed by the host of the material.</p>
  </div>
</body>
</html>
