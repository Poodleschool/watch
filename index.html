<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PooxieFlix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    .container {
      padding: 30px;
      max-width: 500px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      text-align: center;
    }

    input[type="text"], select {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff66cc;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #ff85d8;
    }

    .hidden {
      display: none;
    }

    .player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      display: none;
      flex-direction: column;
    }

    .player iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    .exit-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 26px;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      z-index: 1000;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: center;
    }

    .player:hover .exit-icon {
      display: flex; /* Show when hovering over the player */
    }
  </style>
</head>
<body>
  <div class="container" id="input-section">
    <h1>Watch PooxieFlix</h1>
    <p>Movies, TV, Free Forever</p>
    <form id="form">
      <label for="tmdbId">TMDB ID:</label>
      <input type="text" id="tmdbId" required />

      <label for="type">Type:</label>
      <select id="type">
        <option value="movie">Movie</option>
        <option value="tv">TV Show</option>
      </select>

      <div id="tvInputs" class="hidden">
        <label for="season">Season:</label>
        <input type="number" id="season" min="1" value="1" />

        <label for="episode">Episode:</label>
        <input type="number" id="episode" min="1" value="1" />
      </div>

      <button type="submit">Watch Now</button>
    </form>
  </div>

  <div id="player" class="player">
    <button id="exit" class="exit-icon">&times;</button>
    <iframe id="iframe" allowfullscreen></iframe>
  </div>

  <script>
    const form = document.getElementById('form');
    const typeSelect = document.getElementById('type');
    const tvInputs = document.getElementById('tvInputs');
    const player = document.getElementById('player');
    const iframe = document.getElementById('iframe');
    const exitBtn = document.getElementById('exit');
    const inputSection = document.getElementById('input-section');

    typeSelect.addEventListener('change', () => {
      tvInputs.classList.toggle('hidden', typeSelect.value !== 'tv');
    });

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      const id = document.getElementById('tmdbId').value.trim();
      const type = typeSelect.value;

      let url = '';
      if (type === 'movie') {
        url = `https://moviesapi.club/movie/${id}`;
      } else {
        const season = document.getElementById('season').value || 1;
        const episode = document.getElementById('episode').value || 1;
        url = `https://moviesapi.club/tv/${id}-${season}-${episode}`;
      }

      iframe.src = url;
      player.style.display = 'flex';
      inputSection.style.display = 'none';
    });

    exitBtn.addEventListener('click', () => {
      player.style.display = 'none';
      iframe.src = '';
      inputSection.style.display = 'block';
    });
  </script>
</body>
</html>
