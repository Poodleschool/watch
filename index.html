<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PooxieFlix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #121212;
      color: white;
      overflow-x: hidden;
    }

    .container {
      padding: 30px;
      max-width: 900px;
      margin: 0 auto;
      text-align: left;
    }

    h1 {
      text-align: center;
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      margin-bottom: 20px;
      box-sizing: border-box;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
    }

    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      justify-items: center;
    }

    .movie-card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 15px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .movie-card:hover {
      transform: scale(1.05);
    }

    .movie-card img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }

    .movie-card h3 {
      text-align: center;
      color: #ff66cc;
      margin-top: 10px;
    }

    .player {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: black;
      z-index: 999;
      display: none;
      flex-direction: column;
    }

    .player iframe {
      flex: 1;
      border: none;
      width: 100%;
      height: 100%;
    }

    .exit-icon {
      position: absolute;
      top: 20px;
      left: 20px;
      font-size: 26px;
      color: white;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      cursor: pointer;
      z-index: 1000;
      display: none; /* Initially hidden */
      align-items: center;
      justify-content: center;
    }

    .player:hover .exit-icon {
      display: flex; /* Show when hovering over the player */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>PooxieFlix Catalog</h1>
    <input type="text" id="search" placeholder="Search for Movies or TV Shows" />

    <div id="movieGrid" class="movie-grid"></div>

    <div id="player" class="player">
      <button id="exit" class="exit-icon">&times;</button>
      <iframe id="iframe" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    const searchInput = document.getElementById('search');
    const movieGrid = document.getElementById('movieGrid');
    const player = document.getElementById('player');
    const iframe = document.getElementById('iframe');
    const exitBtn = document.getElementById('exit');

    const API_KEY = '95266f5bb551bf1ae4078c918c7185e4'; // Insert your TMDB API key here

    const fetchMovies = async (query) => {
      const res = await fetch(`https://api.themoviedb.org/3/search/multi?api_key=${API_KEY}&query=${query}&language=en-US&page=1&include_adult=false`);
      const data = await res.json();
      return data.results;
    };

    const renderMovies = (movies) => {
      movieGrid.innerHTML = '';
      movies.forEach(movie => {
        if (movie.media_type === 'movie' || movie.media_type === 'tv') {
          const movieCard = document.createElement('div');
          movieCard.classList.add('movie-card');
          movieCard.innerHTML = `
            <img src="https://image.tmdb.org/t/p/w500/${movie.poster_path}" alt="${movie.title || movie.name}">
            <h3>${movie.title || movie.name}</h3>
          `;
          movieCard.addEventListener('click', () => handleMovieClick(movie));
          movieGrid.appendChild(movieCard);
        }
      });
    };

    const handleMovieClick = (movie) => {
      const id = movie.id;
      const type = movie.media_type;
      let url = '';
      if (type === 'movie') {
        url = `https://moviesapi.club/movie/${id}`;
      } else if (type === 'tv') {
        const season = 1;  // Defaulting to Season 1 for simplicity
        const episode = 1; // Defaulting to Episode 1 for simplicity
        url = `https://moviesapi.club/tv/${id}-${season}-${episode}`;
      }
      iframe.src = url;
      player.style.display = 'flex';
    };

    exitBtn.addEventListener('click', () => {
      player.style.display = 'none';
      iframe.src = '';
    });

    searchInput.addEventListener('input', async (e) => {
      const query = e.target.value.trim();
      if (query.length >= 3) { // Start searching after 3 characters
        const results = await fetchMovies(query);
        renderMovies(results);
      } else {
        movieGrid.innerHTML = '';
      }
    });
  </script>
</body>
</html>
