<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Discover - PooxieFlix</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      background: linear-gradient(180deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientShift 20s ease infinite;
      color: white;
    }

    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .container {
      padding: 30px;
      max-width: 1000px;
      margin: auto;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .search-bar {
      display: flex;
      margin-bottom: 30px;
    }

    .search-bar input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 10px 0 0 10px;
      background-color: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 16px;
    }

    .search-bar button {
      background-color: #ff66cc;
      border: none;
      padding: 10px 20px;
      border-radius: 0 10px 10px 0;
      color: white;
      cursor: pointer;
      font-weight: bold;
      font-size: 16px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 15px;
      padding: 15px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 102, 204, 0.1);
    }

    .card h3 {
      margin-top: 0;
    }

    .card p {
      font-size: 14px;
      max-height: 100px;
      overflow-y: auto;
    }

    .card button {
      margin-top: 10px;
      background-color: #ff66cc;
      border: none;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .section-title {
      margin-top: 40px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üçø Discovery</h1>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search movies or shows...">
      <button onclick="search()">Search</button>
    </div>

    <h2 class="section-title">üî• Trending</h2>
    <div class="grid" id="trending"></div>

    <h2 class="section-title">üÜï New Releases</h2>
    <div class="grid" id="new"></div>

    <h2 class="section-title hidden" id="resultsTitle">üîé Search Results</h2>
    <div class="grid" id="results"></div>
  </div>

  <script>
    const apiKey = '95266f5bb551bf1ae4078c918c7185e4'; // Replace with your TMDB API key

    function createCard(item) {
      const type = item.media_type || (item.title ? 'movie' : 'tv');
      const id = item.id;
      const title = item.title || item.name;
      const overview = item.overview || 'No overview available.';

      return `
        <div class="card">
          <h3>${title}</h3>
          <p>${overview}</p>
          <button onclick="play('${type}', ${id})">‚ñ∂Ô∏è Play</button>
        </div>
      `;
    }

    function play(type, id) {
      const url = `watch.html?type=${type}&id=${id}${type === 'tv' ? '&season=1&episode=1' : ''}`;
      window.location.href = url;
    }

    async function fetchSection(endpoint, containerId) {
      const res = await fetch(`https://api.themoviedb.org/3/${endpoint}?api_key=${apiKey}`);
      const data = await res.json();
      const container = document.getElementById(containerId);
      container.innerHTML = data.results.map(createCard).join('');
    }

    async function search() {
      const query = document.getElementById('searchInput').value.trim();
      if (!query) return;

      const res = await fetch(`https://api.themoviedb.org/3/search/multi?query=${encodeURIComponent(query)}&api_key=${apiKey}`);
      const data = await res.json();
      const results = document.getElementById('results');
      const resultsTitle = document.getElementById('resultsTitle');

      results.innerHTML = data.results.map(createCard).join('');
      resultsTitle.classList.remove('hidden');
    }

    fetchSection('trending/all/day', 'trending');
    fetchSection('movie/now_playing', 'new');
  </script>
</body>
</html>
